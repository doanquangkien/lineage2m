<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Quản lý tài khoản Lineage2M</title>
  
  <!-- Dòng này liên kết tới tệp CSS của bạn -->
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="header">
    <h1>🎮 Quản lý tài khoản Lineage2M</h1>
  </div>

<!-- ======== PHẦN THÊM MỚI ======== -->
  <div class="main-controls">
    <button id="add-account-btn">➕ Thêm tài khoản mới</button>
  </div>
  <!-- ======== KẾT THÚC PHẦN THÊM MỚI ======== -->

  <div class="stats-bar">
    <div class="stat-item">
      <div class="stat-number" id="total-accounts">20</div>
      <div class="stat-label">Tài khoản</div>
    </div>
    <div class="stat-item">
      <div class="stat-number" id="logout-count">0</div>
      <div class="stat-label">Đã logout</div>
    </div>
    <div class="stat-item">
      <div class="stat-number" id="interact-count">0</div>
      <div class="stat-label">Đã tương tác</div>
    </div>
  </div>

  <div id="accounts-container"></div>
  
  <!-- Dòng này liên kết tới tệp JavaScript của bạn. Luôn đặt nó cuối thẻ <body> -->
  <script src="script.js"></script>

</body>
</html>
